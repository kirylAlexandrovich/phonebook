<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBookForm</title>
</head>
<body>
<form method="post" action="/subscriber" style="width: 175px; margin: auto">
    <div>
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" name="firstName" value="">
    </div>

    <div>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" value="">
    </div>

    <div>
        <label for="landlinePhone">Landline phone number:</label>
        <input type="tel" id="landlinePhone" name="landlinePhone" value="">
    </div>

    <div>
        <label for="mobilePhone">Mobile phone number:</label>
        <input type="tel" id="mobilePhone" name="mobilePhone" value="">
    </div>

    <input type="submit" value="Submit" style="margin: 10px 57px">
</form>
</body>
</html>
